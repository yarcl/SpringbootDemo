<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="/static/css/main.css" type="text/css">
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script src="/static/common/js/vue.js"></script>

<div class="product-list">

    <div class="product-title">
        <div><h4>>>提醒记录列表</h4></div>
        <div class="razor-btn razor-btn-remind" data-href = "/router/remind/remindAdd.html">
            <div class="btn-block btn-info text-center">新增</div>
        </div>
    </div>
    <div class="product-content">
        <div id="remind">
            <table class="table table-bordered table-hover">
                <thead>
                <th width="6%">序号</th>
                <th width="14%">姓名</th>
                <th width="20%">生日农历</th>
                <th width="20%">创建时间</th>
                <th width="20%">生日次数</th>
                <th width="20%">操作</th>
                </thead>
                <tr v-for="(item,index) in voList">
                    <td>{{ index+1 }}</td>
                    <td>{{ item.isDelete }}</td>
                    <td>{{ item.pushPath }}</td>
                    <td>{{ item.pushType }}</td>
                    <td>{{ item.remindCount }}</td>
                    <td>
                        <a href="#" class="btn btn-sm btn-info">修改</a>
                        <a href="#" class="btn btn-sm btn-danger">删除</a>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/js/main/remind/init.js"></script>
<script type="text/javascript" src="/static/js/main/remind/remind.js"></script>
