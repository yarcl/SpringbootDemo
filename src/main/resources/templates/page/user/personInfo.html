<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="/static/css/page/user/personInfo.css" type="text/css">
<script src="/static/common/js/vue.js"></script>
<div class="person-info">
    <div class="person-info-title">
        <div><h4>>>个人信息</h4></div>
    </div>
    <div class="person-info-content">
        <table class="person-table table table-bordered table-hover" id="personInfo">
            <thead>
                <tr>
                    <th colspan="2" class="text-center">个人信息</th>
                </tr>
            </thead>
            <tr>
                <td width="50%">ID</td>
                <td width="50%">{{ id }}</td>
            </tr>
            <tr>
                <td>用户名</td>
                <td>{{ userName }}</td>
            </tr>
            <tr>
                <td>真实姓名</td>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <td>角色</td>
                <td>{{ roleId }}</td>
            </tr>
            <tr>
                <td>状态</td>
                <td>{{ isActive == '1'?'激活':'停用' }}</td>
            </tr>
            <tr>
                <td colspan="2"><a href="editPersonInfo.html" class="btn btn-primary btn-info">修改</a></td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript" src="/static/js/main/user/personInfo.js"></script>
