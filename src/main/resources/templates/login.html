<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Yarcl个人博客定时调度系统</title>
    <link rel="stylesheet" href="/static/css/common.css" type="text/css"/>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
</head>
<body>
<div class="login">
    <div class="backimg">
        <div class="logo">
            <div class="logo-img">
                <img src="/static/img/global.logo" width="40" height="40"/>
            </div>
            <div class="logo-title">
                <strong>Yarcl's Blog</strong>
            </div>
        </div>
        <div class="login-form">
            <div class="login-form-container">
                <div class="form-input">
                    <ul class="input-content">
                        <li class="in"><span>用&nbsp;&nbsp;&nbsp;户:</span><input id="userName" type="text" name="username" placeholder="请输入用户名"/></li>
                        <li class="in"><span>密&nbsp;&nbsp;&nbsp;码:</span><input id="password" type="password" name="password" placeholder="请求输入密码"/></li>
                        <li class="form-sub"><input type="submit" value=""/></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/jsstatic/login.js"></script>
</body>
</html>
